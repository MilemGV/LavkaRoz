<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header__banner">
        <div class="container">
            <div class="header__banner-inner">
                <h3 class="header__banner-title">Сумма минимального заказа 1000 ₽</h3>
                <div data-close class="header__banner-close">Х</div>
            </div>   
        </div>
    </div>
    <div class="header__menu menu">
        <div class="container">
            <div class="menu__inner">
                <div class="menu__time">
                    <div class="menu__time-icon">
                        <img src="./img/icon/menu_time_icon.svg" alt="time-work">
                    </div>
                    <div class="menu__time-work">
                        <span>Пн-Сб: 8:00–20:00</span>
                        <span>Вс: 9:00–20:00</span>
                    </div>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Доставка</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Оплата</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Отзывы</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Блог</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">
                                Информация
                                <img class="menu__list-icon" src="./img/icon/arrow_bottom.svg" alt="arrow">
                            </a>
                            <ul class="sub-menu__list hidden">
                                <li class="sub-menu__item">
                                    <a href="#" class="sub-menu__link">Гарантии</a>
                                </li>
                                <li class="sub-menu__item">
                                    <a href="#" class="sub-menu__link">Вопрос и ответ</a>
                                </li>
                                <li class="sub-menu__item">
                                    <a href="#" class="sub-menu__link">Корпоративным клиентам</a>
                                </li>
                                <li class="sub-menu__item">
                                    <a href="#" class="sub-menu__link">О компании</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu__social">
                    <a href="#" class="menu__social-link">
                        <img src="./img/icon/header-social-vk.svg" alt="VK">
                    </a>
                    <a href="#" class="menu__social-link">
                        <img src="./img/icon/header-social-inst.svg" alt="instagram">
                    </a>
                </div>
                <div class="menu__profil">
                    
                    <a href="" class="menu__profil-orders">
                        <img class="menu__profil-icon" src="./img/icon/header-profil.svg" alt="icon-profile">
                        <span>Мои заказы</span>    
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<script src="./js/main.js"></script>    
</body>
</html>
